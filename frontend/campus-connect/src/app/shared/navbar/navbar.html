<nav class="nav">
  <div class="brand">
    <a routerLink="/" class="brand-link">CampusConnect</a>
  </div>

  <div class="links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/chat" routerLinkActive="active">Chat</a>

    <a *ngIf="canSeeAnnouncements()" routerLink="/announcements" routerLinkActive="active">
      Announcements
    </a>

    <a routerLink="/maintenance" routerLinkActive="active">Maintenance</a>

    <a *ngIf="canSeeAdminLookup()" routerLink="/admin/users" routerLinkActive="active">
      Admin Users
    </a>

    <a routerLink="/profile" routerLinkActive="active" aria-label="Profile">Profile</a>
  </div>

  <div class="role-switch">
  <label for="roleSelect">View as</label>
  <select id="roleSelect" [(ngModel)]="selectedRole" (change)="applyRole()">
    <option value="student">Student</option>
    <option value="ra">RA</option>
    <option value="admin">Admin</option>
  </select>
</div>
</nav>
