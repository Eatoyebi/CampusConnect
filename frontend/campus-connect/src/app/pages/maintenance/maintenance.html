<div class ="maintenance-form-container">
    <h2> New Maintenance Request</h2>

    <h3>Issue Details</h3>

  <form (ngSubmit)="onSubmit()" #maintenanceForm="ngForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newRequest.name" required/>
    </div>

    <div class="form-group">
        <label for ="m-Number">M-Number:</label>
        <input type="text" id="m-Number" name="m-Number" [(ngModel)]="newRequest.mNumber" required/>    
    </div>

    <div class="form-group">
        <label for="issueLocation">Location Of Issue:</label>
        <textarea id="issueLocation" name="location" [(ngModel)]="newRequest.location"required></textarea>
    </div>

    <div class="form-group">
        <label for="issueDescription">Describe The Issue:</label>
        <textarea id="issueDescription" name="description" [(ngModel)]="newRequest.description" required></textarea>
    </div>

    <button type="submit">Submit Request</button>
  </form>
  </div>
